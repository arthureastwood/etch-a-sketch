<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button class="popup" onclick="getSize()">Select</button>
    </div>

    <p id="message"></p>
    <p id="draw"></p>

    <div class="container"></div>

    <div class="footer">
        <button class="black" onclick="setColor('black')">Black</button>
        <button class="random" onclick="setColor('random')">Random</button>
        <button class="reset" onclick="resetBoard()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
